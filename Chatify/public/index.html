<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="stylesheet" href="css/style.css" />
		<title>Chatify</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1>Chatify</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<!-- <label for="username">Username</label> -->
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Username Here"
							required
						/>
					</div>
					<div class="form-control">
						<!-- <label for="room">Room</label> -->
						<select name="room" id="room">
							<option value="" selected disabled hidden>Choose your room</option>
							<option value="Classic">Classic</option>
							<option value="Professional">Professional Talk</option>
							<option value="Chit Chat">Chit Chat</option>
							<option value="Arguments">Arguments</option>
							<option value="Chapris">Chapris</option>
							<option value="Gossips">Gossips</option>
							<option value="Nibbas">Nibbas</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
